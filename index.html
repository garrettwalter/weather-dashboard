<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <section id="weatherDashboard">
            <div class="row" id="head">
                <div class="col-sm-12" id="header">
                    <h2 id="title">
                        Weather Dashboard
                    </h2>
                </div>
            </div>
            <div class="row" id="content">
                <div class="col-sm-3" id="searchBlock">
                    <div class="row">
                        <nav class="navbar navbar-light bg-light" id="searchBar">
                            <form class="form-inline">
                            <input id="userText" class="form-control mr-sm-2" type="search" placeholder="Search for a City" aria-label="Search">
                            <button class="btn btn-sm" id="searchBtn" type="submit">Search</button>
                            </form>
                        </nav>
                    </div>
                    <div class="row" id="savedCitiesDiv">
                       <div id="savedCities" class="col-sm-12"></div>
                    </div>
                </div>
                <div class="col-sm-9" id="weatherBlock">
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="cityDisplay">
                                <h1 id="cityInfo"></h1>
                                <ul id="info4City" class="list-style-type:none;">
                                    <li id="cityTemp"></li>
                                    <li id="cityHum"></li>
                                    <li id="cityWind"></li>
                                    <li id="cityUV"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" id="forecastDisplay"></div>
                    </div>
                </div>
            </div>
        </section>
            
       
        

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
